<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- STYLES -->
    <link rel="stylesheet" href="../resources/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- SCRIPTS -->
    <script></script>

    <title>To Do List</title>
  </head>
  <body>

    <div class="background">
      <header class="flex-container">
        <h1>To Do List</h1>
        <h2>Do or do not there is no try</h2>
      </header>

      <div class="container">
        <div class="grid-container">

          <div class="grid-col to-do">
            <h3>To do</h3>
            <div class="task">
              <h4>Template name</h3>
              <p>description</p>
              <div class="button-holder">
                <button id="1" class="task-button done-btn">&#x2714;</button>
                <button id="1" class="task-button delete-btn">&#10006;</button>
                <button id="1" class="task-button archive-btn fa fa-book"></button>
              </div>
            </div>
          </div>

          <div class="grid-col in-progress">
            <h3>In progress</h3>
          </div>

          <div class="grid-col done">
            <h3>Done</h3>
          </div>

          <div class="grid-col archive">
            <h3>Archived</h3>
          </div>

        </div>
      </div>
    </div>

  </body>
</html>
