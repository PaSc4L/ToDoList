<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- STYLES -->
    <link rel="stylesheet" href="../resources/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- SCRIPTS -->
    <script src="../resources/scripts/TaskController.js"></script>

    <title>To Do List</title>
  </head>
  <body>
    <div class="background">
      <!-- TOP HEADER -->
      <header class="flex-container">
        <h1>To Do List</h1>
        <h2>Do or do not there is no try</h2>
      </header>

      <div class="container">
        <div class="grid-container">
          <!-- TO-DO -->
          <div class="grid-col to-do" id="to-do">
            <h3>To do</h3>
          </div>
          <!-- IN-PROGRESS -->
          <div class="grid-col in-progress" id="in-progress">
            <h3>In progress</h3>
          </div>
          <!-- DONE -->
          <div class="grid-col done" id="done">
            <h3>Done</h3>
          </div>
          <!-- ARCHIVED -->
          <div class="grid-col archive" id="archive">
            <h3>Archived</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- ADD TASK FORM AND BUTTON -->
    <button class="add-task" onclick="addNewTask()">&#10009;</button>
    <div class="form-container" id="add-form">
      <form class="container add-task-form">
        <h3>Add task</h3>
        <div class="form-content-container">
          <label>Name</label>
          <input placeholder="name" />
          <label>Description</label>
          <textarea></textarea>
          <label>Mode</label>
          <select id="mode">
            <option id="1">to-do</option>
            <option id="2">in-progress</option>
            <option id="3">done</option>
          </select>
          <button
            onclick="AddTask()"
            aria-placeholder="description"
            class="save-task"
          >
            Add task
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
